<!DOCTYPE html>
<html lang="en" data-theme="{{ .Theme }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Weblist</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>

<main class="container login-container">
    <div class="login-card">
        <hgroup>
            <h1>Login</h1>
            <h2>Please enter your password to access the file listing</h2>
        </hgroup>
        
        <form action="/login" method="post">
            <input type="hidden" name="username" value="weblist">
            
            <label for="password">
                Password
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </label>
            
            {{ if .Error }}
            <small class="error">{{ .Error }}</small>
            {{ end }}
            
            <button type="submit">Login</button>
        </form>
    </div>
</main>

{{ if not .HideFooter }}
<footer>
    <a href="https://github.com/umputun/weblist">weblist</a> by <a href="https://umputun.dev">umputun</a> â€¢
    <a href="https://github.com/umputun/weblist">open source</a>
</footer>
{{ end }}

</body>
</html>
